<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - AI CCTV Surveillance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient background glow effects */
        .glow-1 {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            animation: pulse 10s infinite alternate;
        }

        .glow-2 {
            position: absolute;
            bottom: -20%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            animation: pulse-slow 15s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes pulse-slow {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }

        .container {
            z-index: 10;
            display: flex;
            width: 100%;
            max-width: 1200px;
            padding: 0 40px;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .left-content {
            flex: 1;
            max-width: 600px;
            animation: slideInLeft 1s ease-out forwards;
        }

        .left-content h1 {
            font-size: 5rem;
            font-weight: 900;
            margin: 0 0 10px 0;
            line-height: 1.1;
            background: linear-gradient(to right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .left-content h2 {
            font-size: 2rem;
            font-weight: 400;
            color: #38bdf8;
            margin: 0 0 30px 0;
            letter-spacing: 2px;
        }

        .left-content p {
            font-size: 1.1rem;
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 500px;
        }

        .right-content {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            animation: slideInRight 1s ease-out forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }

        .start-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 20px 50px;
            border-radius: 50px;
            background: linear-gradient(135deg, #38bdf8, #2563eb);
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.6s ease;
        }

        .start-btn:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 15px 40px rgba(56, 189, 248, 0.6);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .arrow {
            margin-left: 15px;
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }

        .start-btn:hover .arrow {
            transform: translateX(10px);
        }

        /* Floating elements for visual interest */
        .glass-card {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            z-index: 5;
            animation: float 6s ease-in-out infinite;
        }

        .card-1 {
            width: 250px;
            height: 180px;
            top: 15%;
            right: 25%;
            transform: rotate(15deg);
        }

        .card-2 {
            width: 180px;
            height: 250px;
            bottom: 20%;
            left: 35%;
            transform: rotate(-10deg);
            animation-delay: -3s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(15deg);
            }

            50% {
                transform: translateY(-20px) rotate(18deg);
            }

            100% {
                transform: translateY(0px) rotate(15deg);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                text-align: center;
                justify-content: center;
            }

            .left-content {
                margin-bottom: 60px;
            }

            .left-content h1 {
                font-size: 4rem;
            }

            .right-content {
                justify-content: center;
            }

            .glass-card {
                display: none;
            }

            /* Hide floating cards on small screens */
        }
    </style>
</head>

<body>

    <div class="glow-1"></div>
    <div class="glow-2"></div>

    <div class="glass-card card-1"></div>
    <div class="glass-card card-2"></div>

    <div class="container">
        <div class="left-content">
            <h1>AI CCTV</h1>
            <h2>SURVEILLANCE</h2>
            <p>Advanced real-time abnormal event detection using computer vision tracking. Secure your environment
                instantly.</p>
        </div>

        <div class="right-content">
            <a href="/register" class="start-btn">
                <span>START</span>
                <span class="arrow">â†’</span>
            </a>
        </div>
    </div>

</body>

</html>
